<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <meta name="keywords" content="hotel, boston hotel, new england hotel, massachusetts">
 <title>Hotel BT | Contact-us</title>
 <link rel="stylesheet" href="../fontawesome/css/all.min.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
</head>
<body>
 <header>
  <nav  id="navbar">
   <div class="container">
    <h1 class="logo"> <a href="index.html">HBT</a> </h1>
    <ul>
     <li><a href="index.html">Home</a></li>
     <li><a href="about.html">About</a></li>
     <li><a class="current" href="contact.html">Contact</a></li>
    </ul>
   </div>
  </nav>
 </header>

 <!-- Contact-form -->
 <section id="contact-form" class="py-3">
  <div class="container">
   <h1 class="heading-lg">
    <span class="text-primary">Contact</span> Us
   </h1>
   <p>Please fill out the form below to contact us</p>
   <form action="index.html">
    <div class="form-group">
     <label for="name">Name</label>
     <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
     <label for="email">Email</label>
     <input type="text" name="email" id="email">
    </div>
    <div class="form-group">
     <label for="message">Message</label>
     <textarea name="message" id="message"></textarea>
    </div>
    <button type="submit" class="btn">Submit</button>
   </form>
  </div>
 </section>

 <!-- Contact info -->
 <section id="contact-info" class="bg-dark">
  <div class="box">
   <i class="fas fa-hotel fa-3x"></i>
   <h3>Location</h3>
   <p>Oloruntedo Arigbede Avenue, Ibokun</p>
  </div>
  <div class="box">
   <i class="fas fa-phone-alt fa-3x"></i>
   <h3>Phone Number</h3>
   <p>+234 (70) 6612 1876</p>
  </div>
  <div class="box">
   <i class="fas fa-envelope-open fa-3x"></i>
   <h3>Email</h3>
   <p>hotel_bt_frontdesk@gmail.com</p>
  </div>
 </section>

 <div class="clr"></div>

 <footer id="main-footer">
  <p>Hotel BT | &copy 2020 All Rights Reserved</p>
 </footer>
</body>
</html>
